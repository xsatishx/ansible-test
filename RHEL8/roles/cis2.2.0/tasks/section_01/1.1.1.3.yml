---

###############
#    Audit    #
###############
- name: 1.1.1.3|task01
  shell: /usr/sbin/modprobe -n -v squashfs 2> /dev/null | /usr/bin/egrep 'install /bin/true' | /usr/bin/awk '{print} END {if (NR == 0) print "failed"}'
  check_mode: no
  changed_when: no
  failed_when: no
  register: task01
  when: is_compliance

- name: 1.1.1.3|Ensure mounting of squashfs filesystems is disabled
  moveit:
    section: 1.1.1.3
    description: Ensure mounting of squashfs filesystems is disabled - modprobe
    info: |
      <pre class="primary">
      Run the following commands and verify the output is as indicated:
      </pre>
      <pre class="secondary">
      # modprobe -n -v squashfs
      install /bin/true
      # lsmod | grep squashfs
      &lt;No output&gt;
      </pre>
    cmd_output: |
      <pre class="primary">
      <b>Command executed:</b>
      </pre>
      <pre class="secondary">
      modprobe -n -v squashfs | egrep 'install /bin/true'
      </pre>
      <pre class="primary">
      <b>Output:</b>
      </pre>
      <pre class="secondary">
      {{ task01.stdout_lines | difference(["failed"]) | default(["&lt;no-output&gt;"], true) | join('<br>')}}
      </pre>
    isRemediate: "{{ is_remediate }}"
    state: "{{ 'passed' if ('install /bin/true' in task01.stdout_lines|trim) else 'failed' }}"
  when: is_compliance
  tags:
    - scored
    - Level1_Server
    - Level1_Workstation

- name: 1.1.1.3|task02
  shell: /usr/sbin/lsmod | /usr/bin/grep squashfs | /usr/bin/awk 'END {if (NR == 0) print "passed" ; else print "failed"}'
  check_mode: no
  changed_when: no
  failed_when: no
  register: task02
  when: is_compliance

- name: 1.1.1.3|Ensure mounting of squashfs filesystems is disabled
  moveit:
    section: 1.1.1.3
    description: Ensure mounting of squashfs filesystems is disabled - lsmod
    info: |
      <pre class="primary">
      Run the following commands and verify the output is as indicated:
      </pre>
      <pre class="secondary">
      # modprobe -n -v squashfs
      install /bin/true
      # lsmod | grep squashfs
      &lt;No output&gt;
      </pre>
    cmd_output: |
      <pre class="primary">
      <b>Command executed:</b>
      </pre>
      <pre class="secondary">
      lsmod | grep  squashfs | awk 'END {if (NR == 0) print "passed" ; else print "failed"}'
      </pre>
      <pre class="primary">
      <b>Output:</b>
      </pre>
      <pre class="secondary">
      {{ task02.stdout }}
      </pre>
    isRemediate: "{{ is_remediate }}"
    state: "{{ task02.stdout }}"
  when: is_compliance
  tags:
    - scored
    - Level1_Server
    - Level1_Workstation

###############
# Remediation #
###############

- name: 1.1.1.3|task03
  lineinfile:
    path: "{{ cis_modprobe_conf_filename }}"
    regexp: "^(#)?install squashfs(\\s|$)"
    line: "install squashfs /bin/true"
    state: present
    create: yes
  register: task03
  when: is_remediate

- name: 1.1.1.3|Ensure mounting of squashfs filesystems is disabled
  moveit:
    section: 1.1.1.3
    description: Ensure mounting of squashfs filesystems is disabled - modprobe
    info: |
      <pre class="primary">
      Edit or create the file /etc/modprobe.d/squashfs.conf and add the following line:
      </pre>
      <pre class="secondary">
      install squashfs /bin/true
      </pre>
      <pre class="primary">
      Run the following command to unload the squashfs module:
      </pre>
      <pre class="secondary">
      # rmmod squashfs
      </pre>
    cmd_output: |
      <pre class="primary">
      <b>Command executed:</b>
      </pre>
      <pre class="secondary">
      echo "install squashfs /bin/true" >> "/etc/modprobe.d/squashfs.conf"
      </pre>
    isRemediate: "{{ is_remediate }}"
    state: "{{ 'changed' if task03.changed else 'passed' }}"
  when: is_remediate
  tags:
    - scored
    - Level1_Server
    - Level1_Workstation

- name: 1.1.1.3|task04
  modprobe:
    name: squashfs
    state: absent
  register: task04
  when: is_remediate

- name: 1.1.1.3|Ensure mounting of squashfs filesystems is disabled
  moveit:
    section: 1.1.1.3
    description: Ensure mounting of squashfs filesystems is disabled - lsmod
    info: |
      <pre class="primary">
      Edit or create the file /etc/modprobe.d/squashfs.conf and add the following line:
      </pre>
      <pre class="secondary">
      install squashfs /bin/true
      </pre>
      <pre class="primary">
      Run the following command to unload the squashfs module:
      </pre>
      <pre class="secondary">
      # rmmod squashfs
      </pre>
    cmd_output: |
      <pre class="primary">
      <b>Command executed:</b>
      </pre>
      <pre class="secondary">
      # rmmod squashfs
      </pre>
    isRemediate: "{{ is_remediate }}"
    state: "{{ 'changed' if task04.changed else 'passed' }}"
  when: is_remediate
  tags:
    - scored
    - Level1_Server
    - Level1_Workstation